<!DOCTYPE html>
<html>
<head>
     <title>form alignment</title>
     <style type="text/css">
       label{
            width:100px;
            display:inline-block; 
            margin:4px;
         }
         #form{
             border-radius:10px;
             background:grey;
              colour:white;
              width:290px;
              padding:4px;
        }
        h1{
            text-align:center;
        }
       
         
      </style>
</head>
<body>
     
     <div id="form">  
  
        <form action="https://formsubmit.co/manicraze9841@email.com" method="POST">
          <div class="container">
             <h1>Medicine Details</h1>
           <label>medicine:</label>
               <select medicine="medicine">
               <option>choose</option>
               <option>acetaminophen</option>

           <input type="date">
           <br><br>
          <label>time:</label>
          <input type="time">
           <br><br>

            </select><br><br>
          
          <textarea name="message" placeholder="message" required></textarea><br><br>
          <button type="submit">send</button>
    </form>
  
  </div>
